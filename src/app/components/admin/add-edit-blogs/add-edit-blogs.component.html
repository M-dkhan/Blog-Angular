<div class="add-edit-title">
    <h1 *ngIf="isAddMode === true">Add Blog</h1>
    <h1 *ngIf="isAddMode === false">Edit Blog</h1>
</div>

<form class="">
    <div class="container">
        <div class="form-group">
            <label>Title</label>
            <input placeholder="Title" class="form-control" type="text" [(ngModel)]="title" name="title">
        </div>

        <div class="form-group mt-2">
            <label>Description</label>
            <input  placeholder="Description" class="form-control" type="text" [(ngModel)]="description" name="description">
        </div>
        <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Text</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="text" name="text" rows="6"></textarea>
        </div>
        <button class="btn btn-primary mt-2" (click)="onSubmit()">Submit</button>
      </div>
</form>
