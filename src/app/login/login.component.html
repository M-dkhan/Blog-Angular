<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container mt-5">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
                class="alert alert-danger">
                <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors['required']">Email is
                    required.</div>
                <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors['email']">Email is
                    invalid.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
                class="alert alert-danger">
                <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']">Password is
                    required.</div>
                <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['minlength']">Password should be at least 8 digits long.</div>
                <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['maxlength']">Password should be less than 20 digits.</div>
                
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
