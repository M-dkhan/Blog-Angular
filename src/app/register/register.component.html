<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container mt-5">
        <div class="form-group">
            <label for="exampleInputPassword1">Full Name</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Full Name">
            <div *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].invalid" class="alert alert-danger">
                <div *ngIf="registerForm.controls['username'].errors && registerForm.controls['username'].errors['required']">Username is required.</div>
                <div *ngIf="registerForm.controls['username'].errors && registerForm.controls['username'].errors['minlength']">Username should be al least 8 digits long.</div>
                <div *ngIf="registerForm.controls['username'].errors && registerForm.controls['username'].errors['maxlength']">Username should be less then 20 digits.</div>
            </div>
        </div>
        <br>

        <div class="form-group">
            <label>Email </label>
            <input type="email" formControlName="email" class="form-control" placeholder="Email"> 
            <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid" class="alert alert-danger">
                <div *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].errors['required']">Email is required.</div>
                <div *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].errors['email']">Email is invalid.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>Password </label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid" class="alert alert-danger">
                <div *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].errors['required']">Password is required.</div>
                <div *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].errors['minlength']">Password should be al least 8 digits long.</div>
                <div *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].errors['maxlength']">Password should be less then 20 digits.</div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>

</form>
